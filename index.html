<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="src/index.js"></script>
    </head>
    <body>
        <div class="calc">
            <div class="calc-screen">
                <div class="result">res</div>
                <div class="record">0</div>
            </div>
            <div class="btns-wrapper">
                <div class="m-btns">
                    <div class="m-btn">MC</div>
                    <div class="m-btn">M+</div>
                    <div class="m-btn">M-</div>
                    <div class="m-btn">MR</div>
                </div>
                <div class="btns">
                    <div class="btn degree2">x&#178;</div>
                    <div class="btn persent">%</div>
                    <div class="btn clear-entry">CE</div>
                    <div class="btn clear">C</div>
                    <div class="btn undo">undo</div>

                    <div class="btn degree3">x&#179;</div>
                    <div class="btn factorial">!x</div>
                    <div class="btn inverse">1/x</div>
                    <div class="btn degree10x">10^x</div>
                    <div class="btn divide">&#247;</div>

                    <div class="btn degree-y">x^y</div>
                    <div class="btn seven">7</div>
                    <div class="btn eight">8</div>
                    <div class="btn nine">9</div>
                    <div class="btn multy">x</div>

                    <div class="btn root2">√x</div>
                    <div class="btn four">4</div>
                    <div class="btn five">5</div>
                    <div class="btn six">6</div>
                    <div class="btn substract">-</div>

                    <div class="btn root3">∛x</div>
                    <div class="btn one">1</div>
                    <div class="btn two">2</div>
                    <div class="btn three">3</div>
                    <div class="btn sum">+</div>

                    <div class="btn root-y">y&#8730;x</div>
                    <div class="btn plus-minus">&#177;</div>
                    <div class="btn zero">0</div>
                    <div class="btn point">.</div>
                    <div class="btn equal">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
