<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="src/index.js"></script>
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen">
        <div class="prev-data-block"></div>
        <div class="record-data-block">0</div>
      </div>
      <div class="btns-wrapper">
        <div class="m-btns">
          <div class="m-btn">MC</div>
          <div class="m-btn">M+</div>
          <div class="m-btn">M-</div>
          <div class="m-btn">MR</div>
        </div>
        <div class="btns">
          <div class="btn degree2">x&#178;</div>
          <div data-percent class="btn persent">%</div>
          <div data-clear-entry class="btn clear-entry">CE</div>
          <div data-clear-all class="btn clear-all">C</div>
          <div data-undo class="btn undo">undo</div>

          <div class="btn degree3">x&#179;</div>
          <div class="btn factorial">!x</div>
          <div class="btn inverse">1/x</div>
          <div class="btn degree10x">10^x</div>
          <div data-operation class="btn divide" id="divide">&#247;</div>

          <div class="btn degree-y">x^y</div>
          <div data-num class="btn seven">7</div>
          <div data-num class="btn eight">8</div>
          <div data-num class="btn nine">9</div>
          <div data-operation class="btn multy" id="mult">x</div>

          <div class="btn root2">√x</div>
          <div data-num class="btn four">4</div>
          <div data-num class="btn five">5</div>
          <div data-num class="btn six">6</div>
          <div data-operation class="btn substract" id="substract">-</div>

          <div class="btn root3">∛x</div>
          <div data-num class="btn one">1</div>
          <div data-num class="btn two">2</div>
          <div data-num class="btn three">3</div>
          <div data-operation class="btn sum" id="add">+</div>

          <div class="btn root-y">y&#8730;x</div>
          <div class="btn plus-minus">&#177;</div>
          <div data-num class="btn zero">0</div>
          <div data-num class="btn point">.</div>
          <div data-operation class="btn equal" id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
