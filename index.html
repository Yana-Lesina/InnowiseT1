<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./dist/main.js"></script>
  </head>
  <body class="day-theme day-theme-gray">
    <div class="btn theme-btn day-theme day-theme-orange">
      <img
        class="theme-img"
        src="./images/day-and-night1.png"
        alt="day-night-theme"
      />
    </div>
    <div class="calc">
      <div class="calc-screen">
        <div class="mem-data-block"></div>
        <div class="prev-data-block"></div>
        <div class="record-data-block">0</div>
      </div>
      <div class="btns-wrapper">
        <div class="m-btns">
          <div data-memory-clear class="m-btn">MC</div>
          <div data-memory-add class="m-btn">M+</div>
          <div data-memory-substr class="m-btn">M-</div>
          <div data-memory-recall class="m-btn">MR</div>
        </div>
        <div class="btns">
          <div
            data-single-oper
            class="btn btn-num day-theme-gray"
            id="degree2"
            data-value="^2"
          >
            x&#178;
          </div>
          <div data-percent class="btn btn-num day-theme day-theme-gray">%</div>
          <div data-clear-entry class="btn btn-num day-theme day-theme-gray">
            CE
          </div>
          <div data-clear-all class="btn btn-num day-theme day-theme-gray">
            C
          </div>
          <div data-undo class="btn btn-num day-theme day-theme-orange">
            undo
          </div>

          <div
            data-single-oper
            class="btn btn-num day-theme day-theme-gray"
            id="degree3"
          >
            x&#179;
          </div>
          <div
            data-single-oper
            class="btn btn-num day-theme day-theme-gray"
            id="fact"
          >
            !x
          </div>
          <div
            data-single-oper
            class="btn btn-num day-theme day-theme-gray"
            id="inverse"
          >
            1/x
          </div>
          <div
            data-single-oper
            class="btn btn-num day-theme day-theme-gray"
            id="tenDegreeX"
          >
            10^x
          </div>
          <div
            data-pair-oper
            class="btn btn-num day-theme day-theme-orange"
            id="divide"
            data-value="&#247;"
          >
            &#247;
          </div>

          <div
            data-pair-oper
            class="btn btn-num day-theme day-theme-gray"
            id="degree-y"
            data-value="^"
          >
            x^y
          </div>
          <div data-num class="btn btn-num day-theme day-theme-gray">7</div>
          <div data-num class="btn btn-num day-theme day-theme-gray">8</div>
          <div data-num class="btn btn-num day-theme day-theme-gray">9</div>
          <div
            data-pair-oper
            class="btn btn-num day-theme-orange"
            id="mult"
            data-value="x"
          >
            x
          </div>

          <div
            data-single-oper
            class="btn btn-num day-theme day-theme-gray"
            id="root2"
          >
            √x
          </div>
          <div data-num class="btn btn-num day-theme day-theme-gray">4</div>
          <div data-num class="btn btn-num day-theme day-theme-gray">5</div>
          <div data-num class="btn btn-num day-theme day-theme-gray">6</div>
          <div
            data-pair-oper
            class="btn btn-num day-theme day-theme-orange"
            id="substract"
            data-value="-"
          >
            -
          </div>

          <div
            data-single-oper
            class="btn btn-num day-theme day-theme-gray"
            id="root3"
          >
            ∛x
          </div>
          <div data-num class="btn btn-num day-theme day-theme-gray">1</div>
          <div data-num class="btn btn-num day-theme day-theme-gray">2</div>
          <div data-num class="btn btn-num day-theme day-theme-gray">3</div>
          <div
            data-pair-oper
            class="btn btn-num day-theme-orange"
            id="add"
            data-value="+"
          >
            +
          </div>

          <div
            data-pair-oper
            class="btn btn-num day-theme-gray"
            id="root-y"
            data-value="^(1&#247;"
          >
            y&#8730;x
          </div>
          <div data-plus-minus class="btn btn-num day-theme day-theme-gray">
            &#177;
          </div>
          <div data-num class="btn btn-num day-theme day-theme-gray">0</div>
          <div data-num class="btn btn-num day-theme day-theme-gray">.</div>
          <div
            data-equal
            class="btn btn-num day-theme day-theme-orange"
            id="equal"
          >
            =
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
