<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./dist/main.js"></script>
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen">
        <div class="prev-data-block"></div>
        <div class="record-data-block">0</div>
      </div>
      <div class="btns-wrapper">
        <div class="m-btns">
          <div class="m-btn">MC</div>
          <div class="m-btn">M+</div>
          <div class="m-btn">M-</div>
          <div class="m-btn">MR</div>
        </div>
        <div class="btns">
          <div data-degree2 class="btn">x&#178;</div>
          <div data-percent class="btn">%</div>
          <div data-clear-entry class="btn">CE</div>
          <div data-clear-all class="btn">C</div>
          <div data-undo class="btn">undo</div>

          <div data-degree3 class="btn">x&#179;</div>
          <div class="btn">!x</div>
          <div data-inverse class="btn">1/x</div>
          <div class="btn">10^x</div>
          <div data-operation class="btn" id="divide" data-value="&#247;">
            &#247;
          </div>

          <div data-operation class="btn" id="degree-y" data-value="^">x^y</div>
          <div data-num class="btn">7</div>
          <div data-num class="btn">8</div>
          <div data-num class="btn">9</div>
          <div data-operation class="btn" id="mult" data-value="x">x</div>

          <div data-root2 class="btn">√x</div>
          <div data-num class="btn">4</div>
          <div data-num class="btn">5</div>
          <div data-num class="btn">6</div>
          <div data-operation class="btn" id="substract" data-value="-">-</div>

          <div data-root3 class="btn">∛x</div>
          <div data-num class="btn">1</div>
          <div data-num class="btn">2</div>
          <div data-num class="btn">3</div>
          <div data-operation class="btn" id="add" data-value="+">+</div>

          <div data-operation class="btn" id="root-y" data-value="^(1&#247;">
            y&#8730;x
          </div>
          <div class="btn">&#177;</div>
          <div data-num class="btn">0</div>
          <div data-num class="btn">.</div>
          <div data-equal class="btn" id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
